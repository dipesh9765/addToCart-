<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>shopping cart</title>
</head>

<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart <span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/cake1.jpg" alt="cake1" >
            <h3>Red velvet</h3>
            <h3>$110.00</h3>
            <a href="#" class="add-cart cart1">Add Cart</a>
             
        </div>
   
        <div class="image">
            <img src="images/cake2.jpg" alt="cake2" >
            <h3>White velvet</h3>
            <h3>$99.00</h3>
            <a href="#" class="add-cart cart2">Add Cart</a>
           
        </div>
    
        <div class="image">
            <img src="images/cake3.jpg" alt="cake3" >
            <h3>Gold velvet</h3>
            <h3>$89.00</h3>
            <a href="#" class="add-cart cart3">Add Cart</a>
             
        </div>
     
        <div class="image">
            <img src="images/cake4.jpg" alt="cake4" >
            <h3>Ice velvet</h3>
            <h3>$25.00</h3>
            <a href="#" class="add-cart cart4">Add Cart</a>
             
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="main.js"></script>
</body>

</html>
